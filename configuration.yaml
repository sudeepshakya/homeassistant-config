homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret base_url
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: processor_use
      - type: ipv4_address
        arg: eth0
      # - type: ipv4_address
      #   arg: wlan0
      - type: last_boot
      # - type: since_last_boot
  - platform: uptime
    name: Uptime
    unit_of_measurement: days
    value_template: '{{ value | round(1)}}'
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    # If errors occur, remove degree symbol below
    unit_of_measurement: "C"
    value_template: '{{ value | multiply(0.001) | round(0) }}'
  - platform: template
    sensors:
      ram_use_percent:
        friendly_name: "Memory Used %"
        unit_of_measurement: '%'
        value_template: "{{states.sensor.memory_use_percent.state | round}}"
      cpu_use:
        friendly_name: "CPU Used %"
        unit_of_measurement: '%'
        value_template: "{{states.sensor.processor_use.state | multiply(0.5) | round | multiply(2)}}"

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

switch:
  - platform: tplink
    host: 192.168.29.134
    name: Guest Room Light
  - platform: tplink
    host: 192.168.29.170
    name: Living Room Switch
  - platform: tplink
    host: 192.168.29.200
    name: Sofa Lamp
    
eufy:
  username: !secret eufy_username
  password: !secret eufy_password

recorder:  
  db_url: !secret db_url
  purge_keep_days: 2
  exclude:
    entities:
      - sun.sun
      - sensor.since_last_boot
      - sensor.ipv4_address_eth0
      - sensor.ipv4_address_wlan0
      - sensor.disk_use_percent_home
      - sensor.cpu_temperature
      - sensor.memory_use_percent
      - sensor.processor_use
    domains:
      - media_player

